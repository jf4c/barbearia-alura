<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                 <h1><img src="../img/logo.png" alt="Logo da Barbearia Alura"></h1>
                 <nav> 
                     <ul>
                         <li><a href="../html/index.html">Home</a></li>
                         <li><a href="../html/produtos.html">Produtos</a></li>
                         <li><a href="../html/contato.html">Contato</a></li>
                     </ul>
                 </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrão" required>

                <label for="email">email</label>
                <input type="email" id="email" class="input-padrão" required placeholder="seuEmail@dominio.com">

                <label for="telefone">telefone</label>
                <input type="tel" id="telefone" class="input-padrão"required placeholder="(xx)xxxxx-xxxx">
                
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrão"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked >E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">telefone</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário você prefere ser atendido</legend>
                    <select name="" id="">
                        <option value="">Manha</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>    
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>gostaria de receber nossas novidades por email</label>
                <input type="submit" value="Enviar" class="enviar">
            </form>
            <div>
                <table>
                    <thead>
                        <tr> <!-- linhas -->
                            <th>Dia</th> <!-- células p/ linhas -->
                            <th>horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td colspan="5">Rio de Janeiro</td> 
                        </tr>
                    </tbody>
                </table>
            </div>
       
        </main>
        <footer>
            <img src="../img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="Copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
